# 실제 사용시 파일명 -sample 제거 후 secret.yml 변경

# Database
database:
  name: # 데이터베이스 계정명
  password: # 데이터베이스 계정 비밀번호
  url: # 데이터베이스 URL
  driver-class-name: com.mysql.cj.jdbc.Driver

# AI
ai:
  gpt:
    api-key: # ChatGPT API key
    model: # GPT Model, e.g) "gpt-4o"

# Redis
redis:
  host: # Redis 서버 주소
  port: # Redis 기본 포트
  password: # Redis 비밀번호

# JWT
jwt:
  secret: # JWT Secret Key
  refresh-expiration: # 리프레쉬 토큰 만료시간
  passUrl:
    - "/api/users/signup"
    - "/api/users/login"
    - "/api/users/logout"
    - "/api/users/refresh"
    - "/api/users/password"
    - "/api/users/email-validation"
    - "/api/users/email/password/reset/request"
    - "/api/users/email/password/reset/confirm"
    - "/api/actuator"
    - "/api/actuator/health"
    - "/api/actuator/prometheus"
    - "/api/users"
    - "/api/users/test"
    - "/api/globe/v2"
    - "/api/globe"

# CORS 설정
cors:
  allowed-origins:
    - # 로컬 서버주소
    - # 배포 서버주소
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
    - "OPTIONS"
  allowed-headers:
    - "Authorization"
    - "Content-Type"
    - "Cache-Control"
  exposed-headers:
    - "Authorization"
  allow-credentials: true
  max-age: 3600

# Google SMTP EMail 전송
mail:
  host: # 메일 주소
  port: # 메일 기본 포트 e.g)587
  username: # 메일 전송할 이름
  password: # 구글 2차 앱 비밀번호
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true

# 기후데이터 조회 URL
climate:
  api-url: # 기후데이터 조회 주소