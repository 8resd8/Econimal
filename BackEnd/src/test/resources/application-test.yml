spring:
  config:
    import:
      - classpath:secret-test.yml
  product: false

  datasource:
    url: jdbc:mysql://localhost:3306/econimal-test
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver
#  datasource:
#    url: jdbc:h2:mem:testdb
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver

  data:
    redis:
      host: ${test.redis.host}
      port: ${test.redis.port}
      password: ${test.redis.password}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
      format_sql: true

server:
  servlet:
    context-path: /api

logging:
  level:
    root: info
    com.ssafy.econimal: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace

jwt:
  secret-key: ${test.jwt.secret}
  refresh-expiration: ${test.jwt.refresh-expiration}
  pass-url: ${test.jwt.pass-url}

cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"
  allow-credentials: true
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always