spring:
  profiles:
    include: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

server:
  servlet:
    context-path: /api

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace