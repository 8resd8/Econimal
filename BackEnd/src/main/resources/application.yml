spring:
  config:
    import:
      - classpath:secret.yml
  product: false

  datasource:
    url: ${database.url}
    username: ${database.name}
    password: ${database.password}
    driver-class-name: ${database.driver-class-name}

  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
      password: ${redis.password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
      format_sql: true

server:
  servlet:
    context-path: /api

logging:
  level:
    root: info
    com.ssafy.econimal: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: debug

jwt:
  secret-key: ${jwt.secret}
  refresh-expiration: ${jwt.refresh-expiration}
  pass-url:
    - /api/users/signup
    - /api/users/login
    - /api/users/logout
    - /api/users/refresh

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "https://localhost:5173"
    - "http://j12a504.p.ssafy.io"
    - "https://j12a504.p.ssafy.io"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
    - "OPTIONS"

  allowed-headers:
    - "Authorization"
    - "Content-Type"

  exposed-headers:
    - "Authorization"

  allow-credentials: true
  max-age: 3600

